<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Sign In / Log In</title>
    <link rel="stylesheet" href="../static/css/student-auth.css">
</head>
<body>
    <div class="auth-container">
        <h2 id="form-title">Student Sign Up</h2>
        <form id="auth-form">
            <input type="email" id="student-email" placeholder="JRU Email" pattern=".*@jru\.edu" title="Please use your JRU email address" required>
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="text" id="student-id" placeholder="Student ID" required>
            <input type="password" id="student-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit" id="submit-btn">Sign Up</button>
        </form>
        <p id="toggle-text">Already have an account? <a href="#" id="toggle-link">Log In</a></p>
        <div id="auth-message"></div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <button class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign in with Google
        </button>
    </div>
    <script src="../static/js/student-auth.js"></script>
</body>
</html>
