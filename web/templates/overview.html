<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Inventory Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/overview-styles.css">
    <script src="../static/js/overview.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    <a href="overview.html" style="text-decoration: none; color: inherit;">Overview</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-box"></i>
                    <a href="inventory.html" style="text-decoration: none; color: inherit;">Inventory</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-box-open"></i>
                    <a href="consumables.html" style="text-decoration: none; color: inherit;">Consumables</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-history"></i>
                    <a href="usage.html" style="text-decoration: none; color: inherit;">Usage History</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-arrow-left"></i>
                    <a href="admin-dashboard.html" style="text-decoration: none; color: inherit;">Back</a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Inventory Overview</h1>
                <div class="date">
                    <i class="far fa-calendar"></i>
                    <span id="current-date"></span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Items</h3>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <h3>Items in Use</h3>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <h3>Available Items</h3>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Bookings</h3>
                    <div class="stat-value">0</div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>Usage Statistics</h3>
                    <canvas id="usageChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Availability Status</h3>
                    <canvas id="availabilityChart"></canvas>
                </div>
            </div>

            <div class="inventory-section">
                <div class="inventory-header">
                    <h2>Recent Activities</h2>
                </div>
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item</th>
                            <th>Action</th>
                            <th>User</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="activity-body">
                        <!-- Activities will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
