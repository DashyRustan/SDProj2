<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage History - Inventory Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/usage-styles.css">
    <script src="../static/js/usage-script.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <a href="overview.html" style="text-decoration: none; color: inherit;">Overview</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-box"></i>
                    <a href="inventory.html" style="text-decoration: none; color: inherit;">Inventory</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-box-open"></i>
                    <a href="consumables.html" style="text-decoration: none; color: inherit;">Consumables</a>
                </li>
                <li class="nav-item active">
                    <i class="fas fa-history"></i>
                    <a href="usage.html" style="text-decoration: none; color: inherit;">Usage History</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-arrow-left"></i>
                    <a href="admin-dashboard.html" style="text-decoration: none; color: inherit;">Back</a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Usage History</h1>
                <div class="date">
                    <i class="far fa-calendar"></i>
                    <span id="current-date"></span>
                </div>
            </div>

            <div class="usage-section">
                <div class="filter-section">
                    <input type="date" id="startDate">
                    <input type="date" id="endDate">
                    <select id="itemFilter">
                        <option value="">All Items</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="returned">Returned</option>
                    </select>
                    <button onclick="applyFilters()" class="action-btn">Apply Filters</button>
                </div>

                <table class="usage-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Item</th>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Reservation Time</th>
                            <th>Return Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="usage-body">
                        <!-- Usage data will be populated here -->
                    </tbody>
                </table>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>Monthly Usage Trends</h3>
                    <canvas id="monthlyUsageChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Most Used Items</h3>
                    <canvas id="popularItemsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
