<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Equipment Portal</title>
    <link rel="stylesheet" href="../../static/css/student-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../static/js/form_handler.js" defer></script>
    <script src="../../static/js/student-script.js" defer></script>
</head>
<body>
    <div class="back-button">
        <a href="test.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <h1 class="title">LABORATORY EQUIPMENT PORTAL</h1>
    
    <div class="form-container">
        <div class="success-message">
            <i class="fas fa-check-circle"></i> Registration successful! Redirecting...
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <i class="fas fa-user input-icon"></i>
                <div class="error-message" id="name-error">Please enter your full name</div>
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <div class="select-wrapper">
                    <select id="year" name="year" required>
                        <option value="" disabled selected>Select your year</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                        <option value="5">Fifth Year</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" id="section" name="section" required>
                <i class="fas fa-users input-icon"></i>
                <div class="error-message" id="section-error">Please enter your section</div>
            </div>
            
            <div class="form-group">
                <label for="program">Program</label>
                <input type="text" id="program" name="program" required>
                <i class="fas fa-graduation-cap input-icon"></i>
                <div class="error-message" id="program-error">Please enter your program</div>
            </div>
            
            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" pattern="[A-Za-z0-9-]{8,12}" required>
                <i class="fas fa-id-card input-icon"></i>
                <div class="error-message" id="id-error">Please enter a valid student ID (8-12 alphanumeric characters, hyphens allowed)</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope input-icon"></i>
                <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn">
                    <i class="fas fa-check"></i> Confirm
                </button>
            </div>
        </form>
    </div>

    <script src="../static/index.js"></script>
    <script src="../static/js/student-script.js"></script>
</body>
</html>
